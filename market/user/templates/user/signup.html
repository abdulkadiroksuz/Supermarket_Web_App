<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market | Sign Up</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'signup.css'%}">
</head>
<body>
    <div class="container mt-5">
        <h2>Sign Up</h2>

        <form action="{% url 'user:signup' %}" method="post" novalidate>
            {% csrf_token %}
            
            <div class="row">
                <!-- Left Column -->
                <div class="col-md-6">
                    <h4>Account Information</h4>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                        <small class="form-text text-muted">Username must be unique.</small>
                    </div>

                    <div class="form-group">
                        <label for="password1">Password:</label>
                        <input type="password" id="password1" name="password1" class="form-control" required>
                        <small class="form-text text-muted">Minimum length: 8 characters.</small>
                    </div>

                    <div class="form-group">
                        <label for="password2">Confirm Password:</label>
                        <input type="password" id="password2" name="password2" class="form-control" required>
                    </div>

                </div>
                
                <!-- Right Column -->
                <div class="col-md-6">
                    <h4>Personal Information</h4>
                    <div class="form-group">
                        <label for="name">First Name:</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                
                    <div class="form-group">
                        <label for="surname">Last Name:</label>
                        <input type="text" id="surname" name="surname" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" name="phone" class="form-control" required pattern="[0-9]{10}$">
                        <small class="form-text text-muted">Enter a 10-digit phone number.</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="area">Area:</label>
                        <select id="area" name="area" class="form-control" required>
                            {% for area in areas %}
                            <option value="{{ area.id }}">{{ area.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
        </form>

        <button type="submit" class="btn btn-primary mt-3">Sign Up</button>
    </div>
    
    <!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
</body>
</html>
