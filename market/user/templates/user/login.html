<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Market | Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'login_style.css'%}">
    <!-- Include your custom style.css if needed -->
</head>
<body>
    <div class="pt-5">
        <h1 class="text-center">Login</h1>

        <div class="container">
            <div class="row">
                <div class="col-md-5 mx-auto">
                    <div class="card card-body">
                        <form method="post" action="{% url 'user:login' %}">
                            {% csrf_token %}
                            
                            <div class="form-group required">
                                <label for="{{ form.username.id_for_label }}">Username</label>
                                {{ form.username }}
                            </div>
                            
                            <div class="form-group required">
                                <label for="{{ form.password.id_for_label }}">Password</label>
                                {{ form.password }}
                            </div>
                            
                            <div class="form-group mb-4">
                                <a class="ml-auto border-link small-xl" href="#">Forgot Password?</a>
                            </div>
                            
                            <div class="form-group pt-1">
                                <button class="btn btn-primary btn-block" type="submit">Log In</button>
                            </div>
                        </form>
                        
                        <p class="small-xl pt-3 text-center">
                            <span class="text-muted">Don't have an account?</span>
                            <a href="{% url 'user:signup' %}">Sign up</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
